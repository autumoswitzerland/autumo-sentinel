name: Build autumo Sentinel Releases

on:
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch to build'
        required: true
        default: 'main'

env:
  VERSION: 3.0.0
  BIN_NAME: sentinel
  DIST_DIR: dist
  PACK_DIR: pack

jobs:
  build:
    strategy:
      matrix:
        os: [macos-15-intel, macos-latest, ubuntu-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    name: Build ${{ matrix.os }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # --------- Setup Python for macOS & Linux ---------
      - name: Setup Python 3.12
        if: runner.os != 'Windows'
        uses: actions/setup-python@v4
        with:
          python-version: 3.12.0

      - name: Check Python
        if: runner.os != 'Windows'
        run: python --version

      # --------- Install PyInstaller ---------
      - name: Install PyInstaller
        run: python -m pip install --upgrade pip setuptools wheel pyinstaller

      # --------- Clean previous builds ---------
      - name: Clean previous builds
        if: runner.os == 'Windows'
        run: Remove-Item -Recurse -Force dist, build, sentinel.spec -ErrorAction SilentlyContinue
        shell: powershell

      - name: Clean previous builds
        if: runner.os != 'Windows'
        run: rm -rf ${{ env.DIST_DIR }} build sentinel.spec

      # --------- Build sentinel CLI ---------
      - name: Build sentinel CLI
        run: |
          if [[ "${{ matrix.os }}" == "windows-latest" ]]; then
              pyinstaller --name sentinel --onefile app/sentinel.py
          elif [[ "${{ matrix.os }}" == "macos-latest" ]]; then
              # Apple Silicon
              pyinstaller --name sentinel --onefile --target-arch arm64 app/sentinel.py
          else
              # macos-15-intel oder Ubuntu/Linux
              pyinstaller --name sentinel --onefile --target-arch x86_64 app/sentinel.py
          fi

      # --------- Package files into ZIP ---------
      - name: Package files into ZIP
        run: |
          mkdir -p ${{ env.DIST_DIR }}/pack/rules
          cp -r config ${{ env.DIST_DIR }}/pack
          cp -r patterns ${{ env.DIST_DIR }}/pack
          cp rules/rules.* ${{ env.DIST_DIR }}/pack/rules
          cp rules/rule-set-policy.md ${{ env.DIST_DIR }}/pack/rules
          cp README.md ${{ env.DIST_DIR }}/pack

          if [[ "${{ matrix.os }}" == "windows-latest" ]]; then
            cp ${{ env.DIST_DIR }}\${{ env.BIN_NAME }}.exe ${{ env.DIST_DIR }}/pack/
          else
            cp ${{ env.DIST_DIR }}/${{ env.BIN_NAME }} ${{ env.DIST_DIR }}/pack/
          fi

          ZIP_NAME="autumo-Sentinel-${{ env.VERSION }}"
          case "${{ matrix.os }}" in
            macos-15-intel) ZIP_NAME="$ZIP_NAME-macos-x64" ;;
            macos-latest)    ZIP_NAME="$ZIP_NAME-macos-arm64" ;;
            ubuntu-latest)   ZIP_NAME="$ZIP_NAME-linux-x64" ;;
            windows-latest)  ZIP_NAME="$ZIP_NAME-windows-x64" ;;
          esac

          cd ${{ env.DIST_DIR }}/pack
          if [[ "${{ matrix.os }}" == "windows-latest" ]]; then
            powershell Compress-Archive -Path * -DestinationPath "../$ZIP_NAME.zip"
          else
            zip -r "../$ZIP_NAME.zip" . -x "*/.DS_Store" -x "*/__MACOSX"
          fi
          cd ../..
          rm -rf ${{ env.DIST_DIR }}/pack

          echo "ZIP_NAME=$ZIP_NAME" >> $GITHUB_ENV

      # --------- Upload artifact ---------
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.ZIP_NAME }}
          path: ${{ env.DIST_DIR }}/$ZIP_NAME.zip
