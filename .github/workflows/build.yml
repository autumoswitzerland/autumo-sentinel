name: Build autumo Sentinel Releases

on:
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch to build'
        required: true
        default: 'main'

env:
  VERSION: 3.0.0
  BIN_NAME: sentinel
  DIST_DIR: dist
  PACK_DIR: pack

jobs:
  build:
    strategy:
      matrix:
        os: [macos-15-intel, macos-latest, ubuntu-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    name: Build ${{ matrix.os }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # --------- Setup Python ---------
      - name: Setup Python 3.12 (macOS/Linux)
        if: runner.os != 'Windows'
        uses: actions/setup-python@v4
        with:
          python-version: 3.12.0

      - name: Install PyInstaller
        run: python -m pip install --upgrade pip setuptools wheel pyinstaller

      # --------- Clean previous builds ---------
      - name: Clean previous builds (Windows)
        if: matrix.os == 'windows-latest'
        run: Remove-Item -Recurse -Force dist, build, sentinel.spec -ErrorAction SilentlyContinue
        shell: pwsh

      - name: Clean previous builds (macOS/Linux)
        if: matrix.os != 'windows-latest'
        run: rm -rf ${{ env.DIST_DIR }} build sentinel.spec
        shell: bash

      # --------- Build sentinel CLI ---------
      - name: Build CLI (Windows)
        if: matrix.os == 'windows-latest'
        run: pyinstaller --name ${{ env.BIN_NAME }} --onefile app/sentinel.py
        shell: pwsh

      - name: Build CLI (macOS ARM)
        if: matrix.os == 'macos-latest'
        run: pyinstaller --name ${{ env.BIN_NAME }} --onefile --target-arch arm64 app/sentinel.py
        shell: bash

      - name: Build CLI (macOS Intel / Linux)
        if: matrix.os != 'windows-latest' && matrix.os != 'macos-latest'
        run: pyinstaller --name ${{ env.BIN_NAME }} --onefile --target-arch x86_64 app/sentinel.py
        shell: bash

      # --------- Package ZIP ---------
      - name: Package ZIP (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          $packDir = "$env:DIST_DIR\pack"
          New-Item -ItemType Directory -Force -Path "$packDir\rules" | Out-Null
          Copy-Item -Recurse -Force config $packDir
          Copy-Item -Recurse -Force patterns $packDir
          Copy-Item -Force rules\rules.* "$packDir\rules"
          Copy-Item -Force rules\rule-set-policy.md "$packDir\rules"
          Copy-Item -Force README.md $packDir
          Copy-Item -Force "$env:DIST_DIR\$env:BIN_NAME.exe" $packDir

          $zipFile = "$env:DIST_DIR\autumo-Sentinel-$env:VERSION-windows-x64.zip"
          Compress-Archive -Path "$packDir\*" -DestinationPath $zipFile -Force
          Remove-Item -Recurse -Force $packDir
          Write-Output "ZIP file created: $zipFile"
        shell: pwsh

      - name: Package ZIP (macOS/Linux)
        if: matrix.os != 'windows-latest'
        run: |
          PACK_DIR="${DIST_DIR}/pack"
          mkdir -p "$PACK_DIR/rules"
          cp -r config "$PACK_DIR"
          cp -r patterns "$PACK_DIR"
          cp rules/rules.* "$PACK_DIR/rules"
          cp rules/rule-set-policy.md "$PACK_DIR/rules"
          cp README.md "$PACK_DIR"
          cp "$DIST_DIR/$BIN_NAME" "$PACK_DIR/"

          ZIP_NAME="autumo-Sentinel-${VERSION}"
          case "${{ matrix.os }}" in
            macos-15-intel) ZIP_NAME="$ZIP_NAME-macos-x64" ;;
            macos-latest)    ZIP_NAME="$ZIP_NAME-macos-arm64" ;;
            ubuntu-latest)   ZIP_NAME="$ZIP_NAME-linux-x64" ;;
          esac
          ZIP_PATH="${DIST_DIR}/${ZIP_NAME}.zip"

          cd "$PACK_DIR"
          zip -r "$ZIP_PATH" . -x "*/.DS_Store" -x "*/__MACOSX"
          cd ../..
          rm -rf "$PACK_DIR"
          echo "ZIP file created: $ZIP_PATH"
        shell: bash

      # --------- Upload artifact ---------
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: sentinel-release
          path: |
            dist/autumo-Sentinel-${{ env.VERSION }}-macos-x64.zip
            dist/autumo-Sentinel-${{ env.VERSION }}-macos-arm64.zip
            dist/autumo-Sentinel-${{ env.VERSION }}-linux-x64.zip
            dist/autumo-Sentinel-${{ env.VERSION }}-windows-x64.zip
