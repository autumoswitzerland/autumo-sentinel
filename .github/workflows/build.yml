name: Build autumo Sentinel Releases

on:
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch to build'
        required: true
        default: 'master'

env:
  VERSION: 3.0.0
  BIN_NAME: sentinel
  DIST_DIR: dist
  PACK_DIR: pack

jobs:
  build:
    strategy:
      matrix:
        os: [macos-15-intel, macos-latest, ubuntu-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    name: Build ${{ matrix.os }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # --------- Setup Python ---------
      - name: Setup Python 3.12 (macOS/Linux)
        if: runner.os != 'Windows'
        uses: actions/setup-python@v4
        with:
          python-version: 3.12.0

      - name: Install PyInstaller
        run: python -m pip install --upgrade pip setuptools wheel pyinstaller

      # --------- Clean previous builds ---------
      - name: Clean previous builds (Windows)
        if: matrix.os == 'windows-latest'
        run: Remove-Item -Recurse -Force dist, build, sentinel.spec -ErrorAction SilentlyContinue
        shell: pwsh

      - name: Clean previous builds (macOS/Linux)
        if: matrix.os != 'windows-latest'
        run: rm -rf ${{ env.DIST_DIR }} build sentinel.spec
        shell: bash

      # --------- Build sentinel CLI ---------
      - name: Build CLI (Windows)
        if: matrix.os == 'windows-latest'
        run: pyinstaller --name ${{ env.BIN_NAME }} --onefile app/sentinel.py
        shell: pwsh

      - name: Build CLI (macOS ARM)
        if: matrix.os == 'macos-latest'
        run: pyinstaller --name ${{ env.BIN_NAME }} --onefile --target-arch arm64 app/sentinel.py
        shell: bash

      - name: Build CLI (macOS Intel / Linux)
        if: matrix.os != 'windows-latest' && matrix.os != 'macos-latest'
        run: pyinstaller --name ${{ env.BIN_NAME }} --onefile --target-arch x86_64 app/sentinel.py
        shell: bash

      # --------- Package ZIP ---------
      - name: Package ZIP (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          New-Item -ItemType Directory -Force -Path "$env:DIST_DIR\pack\rules" | Out-Null
          Copy-Item -Recurse -Force config "$env:DIST_DIR\pack"
          Copy-Item -Recurse -Force patterns "$env:DIST_DIR\pack"
          Copy-Item -Force rules\rules.* "$env:DIST_DIR\pack\rules"
          Copy-Item -Force rules\rule-set-policy.md "$env:DIST_DIR\pack\rules"
          Copy-Item -Force README.md "$env:DIST_DIR\pack"
          Copy-Item -Force "$env:DIST_DIR\$env:BIN_NAME.exe" "$env:DIST_DIR\pack\"

          $ZIP_FILE="dist/autumo-Sentinel-$env:VERSION-windows-x64.zip"
          Compress-Archive -Path "$env:DIST_DIR\pack\*" -DestinationPath $ZIP_FILE -Force
          Remove-Item -Recurse -Force "$env:DIST_DIR\pack"
          Write-Output "ZIP file created: $ZIP_FILE"
        shell: pwsh

      - name: Package ZIP (macOS/Linux)
        if: matrix.os != 'windows-latest'
        run: |
          mkdir -p dist/pack/rules
          cp -r config dist/pack
          cp -r patterns dist/pack
          cp rules/rules.* dist/pack/rules
          cp rules/rule-set-policy.md dist/pack/rules
          cp README.md dist/pack
          cp dist/sentinel dist/pack/

          ZIP_FILE="dist/autumo-Sentinel-${{ env.VERSION }}"
          case "${{ matrix.os }}" in
            macos-15-intel) ZIP_FILE="$ZIP_FILE-macos-x64" ;;
            macos-latest)    ZIP_FILE="$ZIP_FILE-macos-arm64" ;;
            ubuntu-latest)   ZIP_FILE="$ZIP_FILE-linux-x64" ;;
          esac
          ZIP_FILE="$ZIP_FILE.zip"

          cd dist/pack
          zip -r "../$ZIP_FILE" . -x "*/.DS_Store" -x "*/__MACOSX"
          cd ../..
          rm -rf dist/pack
          echo "ZIP file created: $ZIP_FILE"
        shell: bash

      # --------- Upload artifact ---------
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: sentinel-release
          path: |
            dist/autumo-Sentinel-${{ env.VERSION }}-macos-x64.zip
            dist/autumo-Sentinel-${{ env.VERSION }}-macos-arm64.zip
            dist/autumo-Sentinel-${{ env.VERSION }}-linux-x64.zip
            dist/autumo-Sentinel-${{ env.VERSION }}-windows-x64.zip
